<ngx-loading [show]="(applicationIsLoadingDelete$ | async) || false"></ngx-loading>

<section class="application__page">
  <div class="mb-4">
    <kb-breadcrumb [data]="breadcrumb"></kb-breadcrumb>
  </div>

  <div class="d-flex mb-4">
    <div>
      <h5>{{ label }}</h5>
    </div>
    <div class="ms-auto">
      <div class="d-flex">
        <div class="me-3">
          <div class="input-group input-search left">
            <span class="input-group-text">
              <i class="fas fa-search"></i>
            </span>
            <input class="form-control"
                   type="text"
                   placeholder="{{ 'search' | translate }} {{ 'application' | translate }}"
                   #search
                   [value]="filter.search"
                   (keyup.enter)="filterSearch(search.value)"
                   [style.width.px]="232" />
          </div>
        </div>

        <a role="button"
           class="btn btn-green-700"
           [routerLink]="['/general/application/add']">
          <fa-icon class="me-2"
                   [icon]="faPlus"></fa-icon>
          {{ 'add' | translate }} {{ 'application' | translate }}
        </a>
      </div>
    </div>
  </div>

  <div class="table-paging mb-5">
    <div class="table-responsive table-custom">
      <table class="table table-striped table-green">
        <thead>
          <tr>
            <th scope="col"
                kb-table-head
                [column]="'name'"
                [filter]="filter"
                [isSortable]="true"
                (emitFilterSort)="filterSort($event)">
              {{ 'page.application.name' | translate }}
            </th>
            <th scope="col"
                kb-table-head
                [column]="'is_active'"
                [filter]="filter"
                [isSortable]="true"
                (emitFilterSort)="filterSort($event)"
                [isFilterable]="true"
                [filterData]="statusActiveData"
                (emitFilterFilter)="filterStatusActive($event)"
                [style.minWidth.px]="145"
                [style.width.px]="145">
              {{ 'status' | translate }}
            </th>
            <th scope="col"
                [style.minWidth.px]="120"
                [style.width.px]="120">
              {{ 'action' | translate }}
            </th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="applicationIsLoadingList$ | async">
            <tr *ngFor="let tr of [1,2,3,4,5]">
              <td *ngFor="let td of totalColumn">
                <ngx-skeleton-loader [theme]="{
                  'height.px': 20,
                  'margin-top.px': 5,
                  'margin-bottom.px': 0,
                  'background-color': '#E3E7ED'
                }"></ngx-skeleton-loader>
              </td>
            </tr>
          </ng-container>

          <ng-container *ngIf="!(applicationIsLoadingList$ | async)">
            <ng-container *ngIf="(applicationData$ | async)!.length > 0">
              <tr *ngFor="let row of applicationData$ | async">
                <td>{{ row.name }}</td>
                <td>
                  <span class="badge badge-status rounded-pill"
                        [ngClass]="[row.getIsActiveBadge()]">
                    {{ row.getIsActive() }}
                  </span>
                </td>
                <td>
                  <a role="button"
                     class="btn btn-blue-gray-50 text-blue-gray-700"
                     [routerLink]="['/general/application/detail', row.id_application]"
                     [style.padding.px]="6">
                    <fa-icon [icon]="faSearchPlus"></fa-icon>
                  </a>

                  <a role="button"
                     class="btn btn-blue-50 text-blue-700 mx-2"
                     [routerLink]="['/general/application/edit', row.id_application]"
                     [style.padding.px]="6">
                    <fa-icon [icon]="faPen"></fa-icon>
                  </a>

                  <swal #deleteSwal
                        text="Apakah anda yakin akan menghapus data ini?"
                        icon="question"
                        [focusCancel]="true"
                        [showCancelButton]="true"
                        confirmButtonColor="#d32f2f"
                        cancelButtonText="Batal"
                        (confirm)="onDelete(row.id_application)">
                  </swal>

                  <button [swal]="deleteSwal"
                          type="button"
                          class="btn btn-red-50 text-red-700"
                          [style.padding.px]="6">
                    <fa-icon [icon]="faTrash"></fa-icon>
                  </button>
                </td>
              </tr>
            </ng-container>
          </ng-container>

          <ng-container *ngIf="(applicationData$ | async)?.length === 0 && checkFilter">
            <tr>
              <td class="text-center"
                  [attr.colspan]="totalColumn.length">
                {{ 'page.empty.search' | translate }}
              </td>
            </tr>
          </ng-container>

          <ng-container *ngIf="(applicationData$ | async)?.length === 0 && !checkFilter">
            <tr>
              <td class="text-center"
                  [attr.colspan]="totalColumn.length">
                {{ 'page.empty.access' | translate }}
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>

    <kb-pagination [perPageItems]="perPageItems"
                   [isLoading]="(applicationIsLoadingList$ | async) || false"
                   [pagination]="applicationPagination$ | async"
                   [filterPerPage]="filter.perPage"
                   [filterPage]="filter.currentPage"
                   (filterPagination)="filterPagination($event)"></kb-pagination>
  </div>
</section>
