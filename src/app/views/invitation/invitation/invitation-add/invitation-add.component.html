<ngx-loading [show]="(invitationIsLoadingCreate$ | async) || false"></ngx-loading>

<section class="invitation__add">
  <div class="mb-4">
    <kb-breadcrumb [data]="breadcrumb"></kb-breadcrumb>
  </div>

  <div class="d-flex mb-4">
    <h5>{{ label }}</h5>
  </div>

  <div class="card border-0 mb-5">
    <div class="card-body p-4">
      <form [formGroup]="myForm"
            (ngSubmit)="onSubmit()"
            (keydown.enter)="$event.stopPropagation()"
            class="form">
        <kb-form-invitation-add-edit [formGroup]="myForm"
                                     [isAddMode]="true"></kb-form-invitation-add-edit>
      </form>
    </div>
  </div>
</section>
