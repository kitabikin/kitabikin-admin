<ngx-loading [show]="(invitationGuestBookIsLoadingCreate$ | async) || false"></ngx-loading>

<section class="invitation__guest__book__add">
  <div class="mb-4">
    <kb-breadcrumb [data]="breadcrumb"></kb-breadcrumb>
  </div>

  <div class="d-flex mb-4">
    <h5>{{ label }}</h5>
  </div>

  <div class="card border-0 mb-5">
    <div class="card-body p-4">
      <form [formGroup]="myForm"
            (ngSubmit)="onSubmit()"
            (keydown.enter)="$event.stopPropagation()"
            class="form">
        <kb-form-guest-book-add-edit [formGroup]="myForm"
                                     [isAddMode]="true"></kb-form-guest-book-add-edit>

        <div class="d-grid gap-2 d-flex justify-content-end">
          <a class="btn btn-outline-green-700"
             [routerLink]="['/invitation/invitation/guest-book', idInvitation]">
            {{ 'cancel' | translate }}
          </a>
          <button type="submit"
                  class="btn btn-green-700"
                  [disabled]="!myForm.valid">
            {{ 'save' | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
